name: OpenAPI Documentation Preview

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.yaml'  # OpenAPIã‚¹ã‚­ãƒ¼ãƒãƒ•ã‚¡ã‚¤ãƒ«ã¸ã®å¤‰æ›´ã®ã¿å¯¾è±¡
      - '**.yml'

permissions:
  contents: read
  pages: write        # GitHub Pages ã¸ã®æ›¸ãè¾¼ã¿æ¨©é™
  id-token: write     # OIDC ãƒˆãƒ¼ã‚¯ãƒ³ã®ä½¿ç”¨æ¨©é™ï¼ˆå¿…é ˆï¼‰  pull-requests: write  # PRã¸ã®ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã«å¿…è¦

env:
  PACKAGE_DIR: ""
  API_NAME: "sample"

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npx redocly build-docs ${{env.API_NAME}} --output docs/index.html  # ã‚¹ã‚­ãƒ¼ãƒãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹ã«åˆã‚ã›ã¦å¤‰æ›´ã—ã¦ãã ã•ã„

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true  # ä»–ã®PRã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å‰Šé™¤ã—ãªã„
          force_orphan: true  # å±¥æ­´ã‚’ã‚¯ãƒªãƒ¼ãƒ³ã«ä¿ã¤
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Comment PR with preview URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            // GitHub Pages ã®URLæ§‹æˆ
            const previewUrl = `https://${owner}.github.io/${repo}/pr-${prNumber}/index.html`;

            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: `ğŸ“š OpenAPI Documentation Preview\n\n` +
                    `Preview available at: ${previewUrl}\n\n` +
                    `This preview will be automatically deleted when the PR is merged or closed.`
            });
