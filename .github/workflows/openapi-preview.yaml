name: OpenAPI Documentation Preview

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.yaml'  # OpenAPIスキーマファイルへの変更のみ対象
      - '**.yml'

permissions:
  contents: read
  pull-requests: write  # PRへのコメント投稿に必要

  env:
    PACKAGE_DIR: ""
    API_NAME: "sample"

jobs:
  build-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npx redocly build-docs openapi.yaml --output docs/index.html  # スキーマファイルのパスに合わせて変更してください

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview
          path: docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: pr-${{ github.event.pull_request.number }}

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const baseUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}`;
            const previewUrl = `${baseUrl}/pr-${prNumber}/index.html`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `📚 OpenAPI Documentation Preview: ${previewUrl}`
            });
